<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript BootCamp Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  
    <header class="row">
        <div class="col-md-6">View High scores</div>
        <div class="col-md-6" id="timer">Time: 0</div>
        <br>
        <br>
        <br>
    </header>

    <main class="row container">
        <div class="col-md-8" id="questions">
            <h1>Coding Quiz Challenge</h1>
            <br>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
            <ol id="choices"></ol>
            <button class = "startButton">Start Quiz</button>
            
        </div>
    </main>
    

    <script src = "script.js"></script>
</body>

</html>
